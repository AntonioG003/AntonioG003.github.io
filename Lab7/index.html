<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Geek</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Loja Geek</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#cesto">Cesto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h2>Selecione os seus produtos</h2>
            
            <div class="opcoes-produtos">
                
                <label for="filtro-categoria">Filtra</label>
                <select id="filtro-categoria">
                    <option value="todas">Todas as categorias</option>
                    </select>

                <label for="ordenar-por">Ordenar</label>
                <select id="ordenar-por">
                    <option value=""></option> 
                    <option value="preco-crescente">Preço: Crescente</option>
                    <option value="preco-decrescente">Preço: Decrescente</option>
                </select>
                
                <input type="search" id="pesquisa-produto" placeholder="Pesquisar por produto">
            </div>
            
            <section id="lista-produtos"></section>
        </section>

        <section id="cesto">
            <h2>Produtos selecionados</h2>
            <section id="lista-cesto"></section>
        </section>
    </main>

    <footer>
        <p>Made in China</p>
    </footer>

    <script src="produtos.js"></script>
    <script src="main.js"></script>
</body>
</html>
